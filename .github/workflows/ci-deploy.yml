name: Deploy

on:
  workflow_run:
    workflows: ["Build & Scan"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
      image_tag:
        description: 'Docker image tag to deploy'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment variables
        id: vars
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "image_tag=${{ github.event.inputs.image_tag || github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          kubectl config use-context ${{ steps.vars.outputs.environment }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace bug-reporting --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update secrets
        run: |
          kubectl create secret generic bug-reporting-secrets \
            --from-literal=database-url="${{ secrets.DATABASE_URL }}" \
            --from-literal=redis-url="${{ secrets.REDIS_URL }}" \
            --from-literal=secret-key="${{ secrets.SECRET_KEY }}" \
            --namespace=bug-reporting \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update image tag in deployment
        run: |
          kubectl set image deployment/bug-reporting-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.image_tag }} \
            --namespace=bug-reporting

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/configmap.yaml -n bug-reporting
          kubectl apply -f k8s/deployment.yaml -n bug-reporting
          kubectl apply -f k8s/service.yaml -n bug-reporting
          kubectl apply -f k8s/hpa.yaml -n bug-reporting

      - name: Wait for rollout to complete
        id: deploy
        run: |
          kubectl rollout status deployment/bug-reporting-api -n bug-reporting --timeout=5m
          
          # Get service URL
          SERVICE_IP=$(kubectl get svc bug-reporting-api -n bug-reporting -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "url=http://${SERVICE_IP}" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          sleep 10
          SERVICE_IP=$(kubectl get svc bug-reporting-api -n bug-reporting -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          # Health check
          curl -f http://${SERVICE_IP}/health || exit 1
          
          # API docs check
          curl -f http://${SERVICE_IP}/docs || exit 1
          
          echo "✅ Smoke tests passed"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed, rolling back..."
          kubectl rollout undo deployment/bug-reporting-api -n bug-reporting
          kubectl rollout status deployment/bug-reporting-api -n bug-reporting --timeout=5m

      - name: Create deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.vars.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ steps.vars.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get deployment bug-reporting-api -n bug-reporting -o wide || echo "Failed to get deployment"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pods" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n bug-reporting -l app=bug-reporting-api || echo "Failed to get pods"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment to ${{ steps.vars.outputs.environment }} ${{ job.status }}
            Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.image_tag }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
